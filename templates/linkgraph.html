{% extends "base.html" %}

{% block title %}Networker{% endblock %}

{% block content %}

<div class="">
  <div id="sna" class="chart"></div>
</div>
<div>
  <table class="table table-striped table-bordered">
    <tr>
      {% for column in columns %}
      <th> {{ column }} </th>
      {% endfor %}
    </tr>
      {% for row in values %}
    <tr>
      {% for cell in row %}
      <td>{{ cell }}</td>
      {% endfor %}
    </tr>
      {% endfor %}
  </table>
{% endblock %}
{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
  var graphs = {{graphJSON | safe}};
  Plotly.plot('sna',graphs,{});
</script>
{% endblock %}
